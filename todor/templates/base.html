<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/todor/templates/style.css">
</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<nav class="navbar navbar-expand-sm navbar navdar-dark bg-dark" data-bs-theme="dark">
    <div class="container-fluid ">
      <a class="navbar-brand mr-5 " href="{{url_for('index')}}">TodoList</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  ms-auto"  id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-6 mb-lg-0">
          {% if g.user %}
          <li class="nav-item">
            <span class="nav-link active">{{g.user.username}}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('todo.index')}}">Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.logout')}}">Cerrar sesion</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('auth.register')}}">Registrate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.login')}}">Inicio de Sesion</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
  {% for message in get_flashed_messages() %}
  <div class="contrariner mt-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
      <div class="alert alert-danger" role="alert">
          {{ message }}
      </div>
      </div>
    </div>
  </div>
  {% endfor %}

</html>
